<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>SyliGen</title>
  </head>
  <body>
    <main id="dark">
      <header id="indexHead">
        <h1 id="mainLogo">Syli<span class="colorblock">Gen</span></h1>
      </header>
      <div class="row" id="down">
        <div class="col-md-4">
          <p id="description">
            Syligen is a comprehensive and user friendly syllabus generator
            directed towards professors. University syllabus language is
            automatically generated based on your university.
          </p>
          <div id="allignRight">
            <input
              id="school"
              type="text"
              placeholder="Enter you school name..."
            />
            <a href="/form">
              <button id="generator">Generator</button>
            </a>
          </div>
        </div>
        <div class="col-md-8">
          <div id="spacer"></div>
          <div id="right">
            <img
              id="homePage"
              src="./imgs/homePage.png"
              alt="Screen shot of the generator home page"
            />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <a href="login.html">Admin login</a>
      </nav>

    </footer>

    <!-- Optional JavaScript -->

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
